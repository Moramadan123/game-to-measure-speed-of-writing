<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="main.css" />
    <!-- <link rel="stylesheet" href="http://fonts.gstatic.com" />
    <link rel="stylesheet" href="http://fonts.googleapis.com" crossorigin /> -->
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Speed Test Game</div>
      <div class="container">
        <div class="message">
          You are playing on
          <span class="lvl"></span>Level &You have
          <span class="seconds"></span>seconds to type yhe word
        </div>
        <div class="start">Start playing</div>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="upcoming-words">words will show here</div>
        <div class="control">
          <div class="time">Time Left: <span></span>Seconds</div>
          <div class="score">
            Score: <span class="got">0</span>From <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
